<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="960_12_col.css">
    <title>Document</title>
</head>

<body>
    <div id="container" class="container_12">
        <div id="canvas">
        </div>
        <div id="bottomRow">
            <div id="palette" class="grid_7">
                <div class="paletteItem" style="background-color: white;"></div>
                <div class="paletteItem" style="background-color: blue;"></div>
                <div class="paletteItem" style="background-color: red;"></div>
                <div class="paletteItem" style="background-color: black;"></div>
                <div class="paletteItem" style="background-color: green;"></div>
                <div class="paletteItem" style="background-color: pink;"></div>
                <div class="paletteItem" style="background-color: orange;"></div>
                <div class="paletteItem" style="background-color: yellow;"></div>
                <div class="paletteItem" style="background-color: purple;"></div>
                <div class="paletteItem" style="background-color: gray;"></div>
                <div class="paletteItem" style="background-color: brown;"></div>
                <input type="color" id="colorWheel">
            </div>

            <div id="colorIndPanel">
                <p id="currColor">Current Color > </p>
                <div id="colorIndicator" style="background-color: white;"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
