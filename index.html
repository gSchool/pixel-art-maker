<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pixel Art Maker</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="grid">

      <div class="square">
      </div>
      <div class="square">
      </div>
      <div class="square">
      </div>
      <div class="square">
      </div>

    </div>

    <div class="palette">
      <div class="palette-color blue">
      </div>
      <div class="palette-color green">
      </div>
      <div class="palette-color red">
      </div>
      <div class="palette-color yellow">
      </div>

    </div>
    <script>

      var color = 'black';

      var paintBrush = document.querySelector(".palette");

      paintBrush.addEventListener("click",
        function(event) {
          var target = window.getComputedStyle(event.target);
          color = target.getPropertyValue("background-color")
        });
      var first = document.querySelector(".grid")
      first.addEventListener('click',
        function(event) {
          event.target.style.backgroundColor = color;
          console.log(event.target)
        });

    </script>

  </body>
</html>
