<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pixel Art Maker</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
      <link rel="stylesheet" href="styles.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
      <script defer src="main.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <div class="screen">
      <header>
        <img src="palette.png">
        <h1>Pixal Art Maker</h1>
        </header>
      <div class="canvas">
      </div>
      <div class="palette">
        <div class="palette lightpink"></div>
        <div class="palette hotpink"></div>
        <div class="palette deeppink"></div>
        <div class="palette mediumpurple"></div>
        <div class="palette darkviolet"></div>
        <div class="palette purple"></div>
        <div class="palette skyblue"></div>
        <div class="palette dodgerblue"></div>
        <div class="palette blue"></div>
        <div class="palette aqua"></div>
        <div class="palette turquoise"></div>
        <div class="palette springgreen"></div>
        <div class="palette lightgreen"></div>
        <div class="palette limegreen"></div>
        <div class="palette darkgreen"></div>
        <div class="palette darksalmon"></div>
        <div class="palette coral"></div>
        <div class="palette firebrick"></div>
        <div class="palette darkred"></div>
        <div class="palette saddlebrown"></div>
        <div class="palette sienna"></div>
        <div class="palette peru"></div>
        <div class="palette orange"></div>
        <div class="palette gold"></div>
        <div class="palette yellow"></div>
        <div class="palette bisque"></div>
        <div class="palette wheat"></div>
        <div class="palette silver"></div>
        <div class="palette gray"></div>
        <div class="palette slategray"></div>
        <div class="palette darkslategray"></div>
        <div class="palette black"></div>
        <div class="palette white"></div>
      </div>
      <div class="tools">
        <div>
          <label for="selected-color"><img src="paintbrush.png">--></label>
          <div class="selected-color"></div>
        </div>
        <div>
          <label for="color-pick"><img src="colorwheel.png"> --></label>
          <input type="color" id="color-pick">
        </div>
        <div>
          <input type="image" src="eraser.png" id="eraser"/>
        </div>
        <div>
          <input type="button" class="button" id="clear-button" value="Clear">
        </div>
        <div>
          <input type="button" class="button" id="open" value="Load">
        </div>
        <div>
          <input type="button" class="button" id="save" value="Save">
        </div>
      </div>
    </div>
  </body>
</html>
