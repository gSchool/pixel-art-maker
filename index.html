<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pixel Art Maker</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- Personal CSS -->
  <link rel="stylesheet" href="src/style.css">
  <!-- Font Awesome -->
  <script src="https://use.fontawesome.com/6e15042094.js"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-light bg-faded">
      <div class="navbar-brand">Pixel Art</div>
      <form>
        <label for="colorSelect">Pick A Color</label>
        <input type="color" name="colorSelect">
      </form>
    </nav>
  </header>
  <main>
    <div id="canvas"></div>
    <div id="pallette">
      <div class="paint-color black"></div>
      <div class="paint-color blue"></div>
      <div class="paint-color brown"></div>
      <div class="paint-color red"></div>
      <div class="paint-color green"></div>
      <div class="paint-color yellow"></div>
    </div>
  </main>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <!-- Bootstrap JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <!-- Personal JavaScript -->
  <script type="text/javascript" src="src/main.js"></script>
</body>

</html>
