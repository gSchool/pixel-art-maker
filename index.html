<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pixel Painthttps://github.com/pupxx/pixel-art-maker.git</title>
    <link rel="stylesheet" href="./main.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>


    <link href="https://fonts.googleapis.com/css?family=Oleo+Script+Swash+Caps:400,700" rel="stylesheet">


    <script defer src="main.js" type="text/javascript">
    </script>


  </head>
  <body>

    <header>
      <h1>Pixel Art Maker</h1>
    </header>

    <main>

      <section id="gridWrap" class="gridWrapper">
      </section>




      <section class="editOptions">
        <label for="pickColor"><h3>Select a color and start painting!</h3></label>
        <input id="pickColor" class="colorPicker" type="color" name="" value="#ff0000"><span>Color Picker</span>


        <section class="colorButtonWrapper">
          <h3>Choose A Fixed Color</h3>
          <button class="colorButtons" id="button1"type="button" name="button"></button>
          <button class="colorButtons" id="button2"type="button" name="button"></button>
          <button class="colorButtons" id="button3" type="button" name="button"></button>
          <button class="colorButtons" id="button4" type="button" name="button"></button>
          <button class="colorButtons" id="button5" type="button" name="button"></button>
          <button class="colorButtons" id="button6" type="button" name="button"></button>
          <button class="colorButtons" id="button7" type="button" name="button"></button>
          <button class="colorButtons" id="button8" type="button" name="button"></button>
        </section>

        <h3>Change Brush Size</h3>
        <section class="brushSizes">
          <article id="sizeSelector" class="sizeSelector"></article>
          <article id="sizeSelector1" class="sizeSelector"></article>
          <article id="sizeSelector2" class="sizeSelector"></article>
        </section>

        <section class="canvasColorWrapper">
          <h3>Change Canvas Color</h3>
          <button class="changeBackgroundButton colorButtons" id="backgroundColor1" type="button" name="button"></button>
          <button class="changeBackgroundButton colorButtons" id="backgroundColor2" type="button" name="button"></button>
          <button class="changeBackgroundButton colorButtons" id="backgroundColor3" type="button" name="button"></button>
          <button class="changeBackgroundButton colorButtons" id="backgroundColor4" type="button" name="button"></button>
        </section>

      </section>





    </main>
    <button class="clearButton" type="button" name="button">CLEAR</button>

  </body>
</html>
