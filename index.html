<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Pixel Art!</title>
      <link rel="stylesheet" type="text/css" href="stylesheet.css">
      <script defer src="script.js"></script>
    </head>
    <body ondragstart='return false;' ondrop='return false;'>
      <!-- Total display is Parent -->
      <main class="parent">
        <h1>Pixel Art Maker!</h1>
        <!-- Grid of Pixels -->
        <div class="grid">
          <!-- Column of tools' buttons -->
          <div id="toolbar">
            <h2>Toolbar</h2>
            <h4>Choose a new color!</h4>
            <div id='customColor'>
            </div>
            <h4>Save, load or clear your artwork!</h4>
            <div class='loadSave'>
              <button type='button' id='save'>Save</button>
              <button type='button' id='load'>Load</button>
              <button type='button' id='clear'>Clear</button>
            </div>
            <h3>Hold shift when you click to fill in a section!</h3>
          </div><!-- Row of said Grid, defined with each element being a column -->
          <div id='row'>
          </div>
        </div>
        <div id="palette">
          <div id="current">
          </div>
        </div>
      </main>
    </body>
  </html>
