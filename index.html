<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="styles.css" />

<head>
  <title>Pixel Art</title>
</head>

<body>

  <div id="pixelBoard"></div>

  <div id="selector">
    <label id="chooseText">Choose your color:</label>
    <input type="color" id="colorPicker" value="#ffffff">
    <button id="chooseButton">Choose</button>
  </div>

  <div id="loadOrSave">
    <P>Name your drawing:</P>
    <input type='text' id="saveName"> <button id="saveButton">Save</button>
    <P>Load a drawing:</P>
    <input type='text' id="loadName"> <button id="loadButton">Load</button>
    <script src="index.js"></script>

</body>


</html>
