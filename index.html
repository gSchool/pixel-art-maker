<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Playing With Pixels </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script defer src="js/main.js" type="text/javascript" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Play With Pixels</h1>

    </header>

      <div class="colors-vertical">
        <div class="palette-vertical brown"></div>
        <div class="palette-vertical darkred"></div>
        <div class="palette-vertical red"></div>
        <div class="palette-vertical hotpink"></div>
        <div class="palette-vertical pink"></div>
        <div class="palette-vertical lightpink"></div>
        <div class="palette-vertical redorange"></div>
        <div class="palette-vertical darkorange"></div>
        <div class="palette-vertical orange"></div>
        <div class="palette-vertical tan"></div>
        <div class="palette-vertical lightyellow"></div>
        <div class="palette-vertical golden"></div>
        <div class="palette-vertical yellow"></div>
        <div class="palette-vertical khaki"></div>
        <div class="palette-vertical yellowgreen"></div>
      </div>

      <div class="canvas">
        <!-- <div class="pixel"></div>
        <div class="pixel"></div> -->
      </div>

      <div class="colors-horizontal">
        <div class="palette-horizontal lightolive"></div>
        <div class="palette-horizontal chartreuse"></div>
        <div class="palette-horizontal green"></div>
        <div class="palette-horizontal palegreen"></div>
        <div class="palette-horizontal aquamarine"></div>
        <div class="palette-horizontal cyan"></div>
        <div class="palette-horizontal skyblue"></div>
        <div class="palette-horizontal cornflower"></div>
        <div class="palette-horizontal blue"></div>
        <div class="palette-horizontal darkpurple"></div>
        <div class="palette-horizontal blueviolet"></div>
        <div class="palette-horizontal violet"></div>
        <div class="palette-horizontal lightviolet"></div>
        <div class="palette-horizontal purplegray"></div>
        <div class="palette-horizontal slategray"></div>
        <div class="palette-horizontal darkgray"></div>
        <div class="palette-horizontal black"></div>
        <div class="palette-horizontal white"></div>
      </div>


      <div class="selection">
        <div class="goodbye">
          <h3 class="erase">Clear<br>All</h3>
          <div class="clear-button"></div>
        </div>
        <div class="goodbye-to-one">
          <h3 class="eraser-label"><br>Erase <br></h3>
          <div class="eraser-button"></div>
        </div>
        <div class="choice">
          <h3 class="selection-label">Selected<br>Color</h3>
          <div class="selected-color-button"></div>
        </div>
        <div class="other">
          <h3 class="pick">Choose Your<br>Own Adventure</h3>
          <input type="color" class="pick-color" value='#98FB98'>
        </div>
      </div>

  </body>
</html>
