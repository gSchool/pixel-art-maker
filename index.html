<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pixelart Maker</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <!-- grid -->
    <div class="wrapper">
      <div class="row">

        <div class="pixels">

        </div>
        <div class="pixels">

        </div>
        <div class="pixels">

        </div>
        <div class="pixels">

        </div>
        <div class="pixels">

        </div>
        <div class="pixels">

        </div>
        <div class="pixels">

        </div>
        <div class="pixels">

        </div>
        <div class="pixels">

        </div>
      </div>
    </div>

    <div class="clear-fix">

    </div>
    <!-- palette -->
    <div class="palette">
      <div class="color" id="red">

      </div>
      <div class="color" id="blue">

      </div>
      <div class="color" id="green">

      </div>


    </div>

    <script>
      let brushColor = "red";

      const grid = document.querySelector('.wrapper');
      const palette = document.querySelector('.palette');

// change color of pixels
      function addColor(event) {
        event.target.style = `background-color: ${brushColor}`;
        // event.target.classList.remove(currentColor);
      }

      grid.addEventListener('click', addColor);

// change brush color
      function changeBrushColor(event) {
        console.log(`brush color changed to <${event.target.id}>`);
        brushColor = event.target.id;
      }

      palette.addEventListener('click', changeBrushColor);





    </script>
  </body>
</html>
