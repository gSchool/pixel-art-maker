<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pixel Art Maker</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="app.js">
    </script>
</head>
  <body>
    <div id="container" class="appStyle">
      <div id="canvas" class="canvasStyle"></div>
      <div id="palette" class="paletteStyle">
          <div class="colorsStyle">
            <div class="commonStyle colorRed"></div>
            <div class="commonStyle colorGreen"></div>
            <div class="commonStyle colorBlue"></div>
            <div class="commonStyle colorYellow"></div>
            <div class="commonStyle colorPurple"></div>
            <div class="commonStyle colorCyan"></div>
            <div class="commonStyle colorMagenta"></div>
            <div class="commonStyle colorTeal"></div>
            <div class="commonStyle colorTomato"></div>
            <div class="commonStyle colorViolet"></div>
            <div class="commonStyle colorGold"></div>
            <div class="commonStyle colorChartreuse"></div>
            <div class="commonStyle colorPink"></div>
            <div class="commonStyle colorBrown"></div>
            <div class="commonStyle colorBlack"></div>
            <div class="commonStyle colorWhite eraser">E</div>
            <div class="commonStyle colorPapayawhip special"></div>
            <div class="commonStyle colorDimGrey"></div>
            <div class="commonStyle colorDodgerBlue"></div>
            <div class="commonStyle colorDarkGoldenRod"></div>
            <div class="commonStyle colorNavy"></div>
            <div class="commonStyle colorFuchsia"></div>
            <div class="commonStyle colorSeaGreen"></div>
            <div class="commonStyle colorDarkGreen"></div>
            <div class="commonStyle colorDarkSlateGrey"></div>
            <div class="commonStyle colorCrimson"></div>
            <div class="commonStyle colorCadetBlue"></div>
          </div>
          <div class="currentColor">
            <div id="currentColor" class="currentColorBox"></div>
            <select name="gridToggle" id="gridToggle" class="gridToggle">
              <option value="displayGrid">Display Grid</option>
              <option value="hideGrid">Hide Grid</option>
            </select>
            <input type="color" id="colorWheel" value="#00FF00">
            <button id="colorSetter">Set From CW</button>
          </div>
      </div>
    </div>
  </body>
</html>
