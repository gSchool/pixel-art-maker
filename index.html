<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pixel Creator
    </title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <main>
      <h1>grid</h1>
      <section class="grid">

      </section>
      <h1>Color Palet</h1>
      <section class="colorPalet">
            <div class="colorButton lightSkyBlue">
            </div>
            <div class="colorButton green">
            </div>
            <div class="colorButton red">
            </div>
            <div class="colorButton brown">
            </div>
      </section>
      <section>
        <h2>enter numerical value between 1-10,000 </h2>
        <div class="sizing">
            <form class="gridSize" action="index.html" method="post">
              <input id="theResult" type="number" name="quantity" value="">
            </form>
            <button class=
            "submit" type="submit">Click to enter number of pixels you want</button>
        </div>
          <h1>Color Selected</h1>
          <div class="colorSelected">
        </div>
      </section>
    </main>
    <script type="text/javascript" src="colorChanger.js">
    </script>
  </body>
</html>
