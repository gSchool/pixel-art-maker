<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Art Time!</title>
    <link rel="stylesheet" href="./main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script defer type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <header>
      <h1>It's Art Time!</h1>
    </header>
    <div class="canvas">
    </div>
    <div class="pallet">
      <div class="currentColor"></div>
      <div class="color" id="red"></div>
      <div class="color" id="orange"></div>
      <div class="color" id="yellow"></div>
      <div class="color" id="green"></div>
      <div class="color" id="blue"></div>
      <div class="color" id="purple"></div>
      <div class="color" id="brown"></div>
      <div class="color" id="black"></div>
      <div class="color" id="white"></div>
    </div>
    <p>Tips: There's no undo! If you make a mistake, turn the color white, or whatever color is underneath.</p>
    <p>If you refresh, you'll lose all your work! Do a screenshot instead!</p>
    <p>If you go too fast, the mouse won't be able to keep up and it'll skip over lines. Just take it easy, okay?</p>
  </body>
</html>
