<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sean's Pixel Art Maker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script defer src="scripts/index.js"></script>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <header>
        <div class="header">
            <h1>PIXEL ART</h1>
        </div>
        <div class="header">
            <nav>
                <p>future links for saving your pics!</p>
            </nav>
        </div>
    </header>
    <section class="color-select">
        <div class="palette">
            <div class="current-color">
                <p>YOUR COLOR</p>
            </div>
            <div class="color-wheel">
                <input id="color-wheel" type="color" />
                <label for="color-wheel">CUSTOM COLOR</label>
            </div>
        </div>
    </section>
    <section class="canvas">
        <div class="canvas"></div>
    </section>
</body>

</html>
